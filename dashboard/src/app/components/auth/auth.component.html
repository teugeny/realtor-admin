<div class = "container">
  <div class="wrapper">
    <form class="form-signin" role="form">
      <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
      <hr class="colorgraph"><br>

      <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" [(ngModel)]="user.username">
      <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="user.password" />

      <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" (click)="login()">Login</button>
    </form>
  </div>
</div>

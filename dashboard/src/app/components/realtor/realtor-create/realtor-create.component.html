<h1>Создание нового риелтора</h1>
<form>
    <div class="form-group">
        <label for="firstname">Имя</label>
        <input type="text" id="firstname" class="form-control" name="firstname" [(ngModel)]="realtor.firstname">
    </div>
    <div class="form-group">
        <label for="surname">Фамилие</label>
        <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="realtor.surname">
    </div>
    <div class="form-group">
        <label for="division">Подразделение</label>
        <select name="division" id="division" class="form-control" [(ngModel)]="realtor.division">
            <option *ngFor="let division of divisions" value="{{division.id}}"> {{division.name}}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="createRealtor()">Добавить</button>
    <p>{{error}}</p>
</form>

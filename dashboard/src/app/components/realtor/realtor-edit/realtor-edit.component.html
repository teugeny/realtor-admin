<div *ngIf="realtor">
    <h1>{{realtor.firstname}} {{realtor.surname}}</h1>
    <form>
        <div class="form-group">
            <label for="firstname">Имя:</label>
            <input type="text" name="firstname" class="form-control" id="firstname" [(ngModel)]="realtor.firstname">
        </div>
        <div class="form-group">
            <label for="surname">Фамилие:</label>
            <input type="text" name="surname" class="form-control" id="surname" [(ngModel)]="realtor.surname">
        </div>
        <div class="form-group">
            <label for="division">Подразделение:</label>
            <select name="division" id="division" class="form-control" [(ngModel)]="realtor.division">
                <option *ngFor="let division of divisions" value="{{division.id}}">{{division.name}}</option>
            </select>
        </div>
        <button class="btn btn-default" (click)="updateRealtor()">Обновить</button>
        <p>{{error}}</p>
    </form>
</div>

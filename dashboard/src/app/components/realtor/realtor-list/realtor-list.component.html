<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  id="realtors" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Подразделение</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let realtor of realtors" (dblclick)="getRealtor(realtor.id)">
            <td>{{realtor.id}}</td>
            <td>{{realtor.firstname}}</td>
            <td>{{realtor.surname}}</td>
            <td>{{realtor.division}}</td>
            <td><button class="btn btn-default btn-sm" (click)="removeRealtor(realtor.id)">Удалить</button></td>
        </tr>
    </tbody>
</table>
